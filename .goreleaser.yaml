# GoReleaser configuration for Kaniko
# Version is read from .release-version file and passed via RELEASE_VERSION env var

version: 2

project_name: kaniko

# Build configuration
builds:
  - id: executor
    binary: executor
    main: ./cmd/executor
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-static"
      - -X 'github.com/Gosayram/kaniko/internal/version.Version={{ .Env.RELEASE_VERSION }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Commit={{ .Commit }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Date={{ .Date }}'
      - -s
      - -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm64
        goarm: "7"

  - id: warmer
    binary: warmer
    main: ./cmd/warmer
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-static"
      - -X 'github.com/Gosayram/kaniko/internal/version.Version={{ .Env.RELEASE_VERSION }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Commit={{ .Commit }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Date={{ .Date }}'
      - -s
      - -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm64
        goarm: "7"

# Archive configuration
archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - README.md
      - LICENSE

# Checksums
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

# GPG signing
signs:
  - artifacts: checksum
    signature: "${artifact}.sig"
    cmd: gpg
    args:
      - "--batch"
      - "--pinentry-mode=loopback"
      - "--passphrase={{ .Env.GPG_PASSPHRASE }}"
      - "--default-key={{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
    ids:
      - checksum

# Release configuration
release:
  mode: replace
  header: |
    ## Kaniko {{ .Tag }}
    
    Release {{ .Tag }} of Kaniko container image builder.
    
    ### Docker Images (signed with Cosign)
    
    Docker images are available at GitHub Container Registry. All images are signed with Cosign:
    - `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}` and `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:latest`
    - `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}-debug` and `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:debug`
    - `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}-slim` and `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:slim`
    - `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/warmer:{{ .Version }}` and `ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/warmer:latest`
    
    Verify image signatures using the public key from the repository:
    ```bash
    cosign verify --key cosign.pub ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}
    ```
    
    The `cosign.pub` file is available in the repository root.
    
    ### Binaries (signed with GPG)
    
    This release includes the following binaries, all signed with GPG:
    - `executor` - Main Kaniko executor
    - `warmer` - Kaniko warmer for cache warming
    
    ### Installation
    
    Download the appropriate binary for your platform from the assets below.
    
    ### Verification
    
    **Binaries and checksums are GPG signed.** Verify signatures using:
    ```bash
    gpg --verify {{ .ProjectName }}_{{ .Version }}_checksums.txt.sig {{ .ProjectName }}_{{ .Version }}_checksums.txt
    ```
    
    **Docker images are signed with Cosign.** Verify signatures using:
    ```bash
    cosign verify --key cosign.pub ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}
    ```

# Docker images configuration
# Using dockers (deprecated but stable) - works with full build context
dockers:
  - id: executor
    image_templates:
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}"
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:latest"
    dockerfile: deploy/Dockerfile
    use: buildx
    build_flag_templates:
      - "--target=kaniko-executor"
      - "--build-arg=VERSION={{ .Env.RELEASE_VERSION }}"
      - "--build-arg=COMMIT={{ .Commit }}"
      - "--build-arg=DATE={{ .Date }}"
      - "--build-arg=TARGETARCH=amd64"
      - "--build-arg=TARGETOS=linux"
    goos: linux
    goarch: amd64
    ids:
      - executor
    skip_push: false

  - id: executor-debug
    image_templates:
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}-debug"
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:debug"
    dockerfile: deploy/Dockerfile
    use: buildx
    build_flag_templates:
      - "--target=kaniko-debug"
      - "--build-arg=VERSION={{ .Env.RELEASE_VERSION }}"
      - "--build-arg=COMMIT={{ .Commit }}"
      - "--build-arg=DATE={{ .Date }}"
      - "--build-arg=TARGETARCH=amd64"
      - "--build-arg=TARGETOS=linux"
    goos: linux
    goarch: amd64
    ids:
      - executor
      - warmer
    skip_push: false

  - id: executor-slim
    image_templates:
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:{{ .Version }}-slim"
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/executor:slim"
    dockerfile: deploy/Dockerfile
    use: buildx
    build_flag_templates:
      - "--target=kaniko-slim"
      - "--build-arg=VERSION={{ .Env.RELEASE_VERSION }}"
      - "--build-arg=COMMIT={{ .Commit }}"
      - "--build-arg=DATE={{ .Date }}"
      - "--build-arg=TARGETARCH=amd64"
      - "--build-arg=TARGETOS=linux"
    goos: linux
    goarch: amd64
    ids:
      - executor
    skip_push: false

  - id: warmer
    image_templates:
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/warmer:{{ .Version }}"
      - "ghcr.io/{{ .Env.DOCKER_REPOSITORY }}/warmer:latest"
    dockerfile: deploy/Dockerfile
    use: buildx
    build_flag_templates:
      - "--target=kaniko-warmer"
      - "--build-arg=VERSION={{ .Env.RELEASE_VERSION }}"
      - "--build-arg=COMMIT={{ .Commit }}"
      - "--build-arg=DATE={{ .Date }}"
      - "--build-arg=TARGETARCH=amd64"
      - "--build-arg=TARGETOS=linux"
    goos: linux
    goarch: amd64
    ids:
      - warmer
    skip_push: false

# Docker image signing with Cosign
docker_signs:
  - artifacts: all
    cmd: cosign
    args:
      - "sign"
      - "--key=env://COSIGN_PRIVATE_KEY"
      - "${artifact}@${digest}"
      - "--yes"
    stdin: "{{ .Env.COSIGN_PASSWORD }}"

# Changelog
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'