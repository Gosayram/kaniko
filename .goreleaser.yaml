# GoReleaser configuration for Kaniko
# Version is read from .release-version file and passed via RELEASE_VERSION env var

version: 2

project_name: kaniko

# Build configuration
builds:
  - id: executor
    binary: executor
    main: ./cmd/executor
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-static"
      - -X 'github.com/Gosayram/kaniko/internal/version.Version={{ .Env.RELEASE_VERSION }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Commit={{ .Commit }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Date={{ .Date }}'
      - -s
      - -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm64
        goarm: "7"

  - id: warmer
    binary: warmer
    main: ./cmd/warmer
    env:
      - CGO_ENABLED=0
      - GOFLAGS=-mod=vendor
    flags:
      - -trimpath
    ldflags:
      - -extldflags "-static"
      - -X 'github.com/Gosayram/kaniko/internal/version.Version={{ .Env.RELEASE_VERSION }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Commit={{ .Commit }}'
      - -X 'github.com/Gosayram/kaniko/internal/version.Date={{ .Date }}'
      - -s
      - -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    ignore:
      - goos: darwin
        goarch: arm64
        goarm: "7"

# Archive configuration
archives:
  - id: default
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    files:
      - README.md
      - LICENSE

# Checksums
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

# GPG signing
signs:
  - artifacts: checksum
    signature: "${artifact}.sig"
    cmd: gpg
    args:
      - "--batch"
      - "--pinentry-mode=loopback"
      - "--passphrase={{ .Env.GPG_PASSPHRASE }}"
      - "--default-key={{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
    ids:
      - checksum

# Release configuration
release:
  mode: replace
  header: |
    ## Kaniko {{ .Tag }}
    
    Release {{ .Tag }} of Kaniko container image builder.
    
    ### Docker Images (signed with Cosign)
    
    Docker images are available at GitHub Container Registry (ghcr.io). All images are signed with Cosign:
    - `executor:{{ .Version }}` and `executor:latest`
    - `executor:{{ .Version }}-debug` and `executor:debug`
    - `executor:{{ .Version }}-slim` and `executor:slim`
    - `warmer:{{ .Version }}` and `warmer:latest`
    
    Verify image signatures using the public key from the repository:
    ```bash
    cosign verify --key cosign.pub ghcr.io/<repository>/executor:{{ .Version }}
    ```
    
    The `cosign.pub` file is available in the repository root.
    
    ### Binaries (signed with GPG)
    
    This release includes the following binaries, all signed with GPG:
    - `executor` - Main Kaniko executor
    - `warmer` - Kaniko warmer for cache warming
    
    ### Installation
    
    Download the appropriate binary for your platform from the assets below.
    
    ### Verification
    
    **Binaries and checksums are GPG signed.** Verify signatures using:
    ```bash
    gpg --verify {{ .ProjectName }}_{{ .Version }}_checksums.txt.sig {{ .ProjectName }}_{{ .Version }}_checksums.txt
    ```
    
    **Docker images are signed with Cosign.** Verify signatures using:
    ```bash
    cosign verify --key cosign.pub ghcr.io/gosayram/kaniko/executor:{{ .Version }}
    ```

# Docker images are built separately in GitHub Actions workflow
# See .github/workflows/release.yml for Docker build and push configuration

# Changelog
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'